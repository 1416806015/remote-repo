<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var age = 20;
      var _age = "20";
      var $age = 20;
      alert(age == _age);
      alert(age === _age);
      alert(age == $age);

      // 类型转换 - 其他类型转为数字
      alert(parseInt("22")); //22
      alert(parseInt("12Q34")); //12
      alert(parseInt("A45")); //NaN(not a number)

      // 类型转换 - 其他类型转为boolean
      if (0) {
        alert(" 0 转换为 false");
      }
      if (NaN) {
        alert(" NaN 转换为 false");
      }
      if (-1) {
        alert(" 除0和NaN其他数字都转换为 true");
      }
    </script>
  </body>
</html>
