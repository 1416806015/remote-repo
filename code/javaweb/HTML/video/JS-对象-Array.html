<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 定义数组
      var arr = new Array(1, 2, 3, 4);

      console.log(arr[0]);
      console.log(arr[1]);

      // 长度可变，类型可变
      var arr2 = [1, 2, 3, 4];
      arr2[10] = 50;
      console.log(arr2[10]);
      console.log(arr2[9]);
      console.log(arr2[8]);
      arr2[9] = "A";
      arr2[8] = true;
      console.log(arr2);

      var arr3 = [1, 2, 3, 4];
      arr3[10] = 50;
      for (let i = 0; i < arr3.length; i++) {
        console.log(arr3[i]);
      }
      console.log("=========================");

      // forEach: 遍历数组中有值的元素
      arr3.forEach(function (e) {
        console.log(e);
      });

      // ES6 箭头函数: (...) => {...}
      arr3.forEach((e) => {
        console.log(e);
      });

      // push: 添加元素到数组末尾
      arr3.push(7, 8, 9);
      console.log(arr3);

      // splice: 删除元素
      arr.splice(2, 2);
      console.log(arr3);
    </script>
  </body>
</html>
